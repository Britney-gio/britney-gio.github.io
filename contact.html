  <body>
    
    <!--Intestazione-->
    <header>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg bg-white text-dark fixed-top">
        <div class="container p-20">
  
          <!--Logo e icone social-->
          <a class="navbar-brand" href="index.html">
            <img src="/asset/img/GN.jpg" 
                 width="120" 
                 alt="logo-gn" >
          </a>
          <div class="social-icon d-flex"> 
            <a href="https://github.com/Britney-gio" target="_blank">
              <img src="/asset/icon/github.svg" 
                   width="25" 
                   alt="github-GN" 
                   style="margin-right:5px">
            </a>
            <a href="https://www.instagram.com/britney_gio/" target="_blank">
              <img src="/asset/icon/instagram.svg" 
                   width="25" 
                   alt="instagram-gn"
                   style="margin-right:5px">
            </a>
            <a href="https://www.linkedin.com/in/giorgia-nieli-98b0882b0/" target="_blank">
              <img src="/asset/icon/linkedin.svg" 
                   width="25" 
                   alt="linkedin-gn"
                   style="margin-right:5px">
            </a>
          </div>
  
          <!--Pulsante home-->
          <button type="button" class="nav-link1 shadow-none border-0">
            <a href="index.html">Home</a>
          </button>
      </nav>
    </header>

    <!--Contenuto principale-->
    <main>
      <div class="contact-container w-100 h-100 d-flex flex-column justify-content-center align-items-center text-white fs-3">
        <h1>Contatti</h1>
        <p class="text-center">Vuoi iniziare una collaborazione?
        </p>
        <p class="call-to-action text-center">
          <strong>Compila il form qui sotto</strong>
        </p>

        <!--Form di contatto-->
        <div class="contact-body">
          <form action="https://api.web3forms.com/submit" 
                method="post" 
                class="contact-form">
            <input type="hidden" 
                    name="access_key" 
                    value="ec439828-5890-4a26-83cf-e1540eef3a31">
            <div class="row">
              <input type="text"
                     name="nome" 
                     placeholder="Nome"
                     class="contact-inputs my-1" 
                     required>
            </div>
            <div class="row">
              <input type="text"
                     name="cognome" 
                     placeholder="Cognome" 
                     class="contact-inputs my-1" 
                     required>
            </div>
            <div class="row">
              <input type="mail"
                     name="mail" 
                     placeholder="Mail" 
                     class="contact-inputs my-1" 
                     required>
            </div>
            <div class="row">
              <textarea name="messaggio"
                        placeholder="Scrivi il tuo messaggio qui" 
                        class="contact-inputs my-1"
                        rows="8" 
                        required></textarea>
            </div>
            <div class="row my-5">
              <button type="submit">INVIA</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!--Piè di pagina-->
    <footer class="footer">
      <div class="social-icon d-flex" > 
        <a href="https://github.com/Britney-gio" 
           target="_blank">
          <img class="footer-icon"
               src="/asset/icon/github.svg" 
               width="25" 
               alt="github-GN" 
               style="margin-right: 5px"
               title="Github-GN">
        </a>
        <a href="https://www.instagram.com/britney_gio/" 
           target="_blank">
          <img class="footer-icon"
               src="/asset/icon/instagram.svg" 
               width="25" 
               alt="instagram-gn"
               style="margin-right: 5px"
               title="Inatagram-GN">
        </a>
        <a href="https://www.linkedin.com/in/giorgia-nieli-98b0882b0/" 
           target="_blank">
          <img class="footer-icon"
               src="/asset/icon/linkedin.svg" 
               alt="linkedin-gn"
               style="margin-right: 5px"
               title="Linkedin-GN">
        </a>
      </div>
      <div class="copyright my-1 text-center">
        <h6>© 2024 Giorgia Nieli.<br>Tutti i diritti riservati.</h6>
      </div>
    </div>
    </footer>
  
    </body>
